{% set pip_name = "avro-python3" %}
{% set version = "1.9.2.1" %}

package:
  name: python-avro
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pip_name[0] }}/{{ pip_name }}/{{ pip_name }}-{{ version }}.tar.gz
  sha256: ca1e77a3da5ac98e8833588f71fb2e170b38e34787ee0e04920de0e9470b7d32

build:
  number: 2
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - isort
    - pip
    - python
    - pycodestyle
  run:
    - python

test:
  imports:
    - avro
    - avro.schema

about:
  home: http://avro.apache.org
  license: Apache-2.0
  license_family: APACHE
  license_file: avro/LICENSE
  summary: Avro is a serialization and RPC framework.

extra:
  recipe-maintainers:
    - mariusvniekerk
    - kwilcox
    - setu4993
