{% set pip_name = "avro-python3" %}
{% set version = "1.10.2" %}

package:
  name: python-avro
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ pip_name[0] }}/{{ pip_name }}/{{ pip_name }}-{{ version }}.tar.gz
  sha256: 3b63f24e6b04368c3e4a6f923f484be0230d821aad65ac36108edbff29e9aaab

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv --no-deps

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - isort
    - pip
    - python
    - pycodestyle
  run:
    - python

test:
  imports:
    - avro
    - avro.schema

about:
  home: http://avro.apache.org
  license: Apache-2.0
  license_family: APACHE
  license_file: avro/LICENSE
  summary: Avro is a serialization and RPC framework.

extra:
  recipe-maintainers:
    - xylar
    - mariusvniekerk
    - kwilcox
    - setu4993
